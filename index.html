<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #33ff33;
      font-family: 'VT323', monospace;
      font-size: 20px;
      line-height: 1.4;
      height: 100%;
      overflow: hidden;
    }
    #terminal-output {
      margin: 0;
      padding: 1em;
      white-space: pre-wrap;
      min-height: 100vh;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #33ff33;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <pre id="terminal-output"></pre><span class="cursor"></span>

  <script>
    const messages = [
      `[ MAIN FRAME v1.42 ]\n> Boot complete. ‚òÅ Azure clouds at 98.3% stability.\n> Local systems: synced.\n> Alert: Productivity protocols nominal.`,
      `[ ENGINEER LOGON DETECTED ]\n> Welcome back, Commander.\n> Threat assessment: Meetings: High | Deadlines: Critical\n> Suggestion: Initiate caffeine subroutine.`,
      `[ SYSTEM STATUS ]\n> Neural latency: Minimal\n> Notes unsorted: 91\n> ‚òÅ Status: Azure skies clear`,
      `[ INITIATING SESSION ]\n> Synced with üéõÔ∏è: Music Suite\n> Synced with ‚òÅÔ∏è: Azure\n> Mood Analysis: 63% Sci-Fi. 37% Lo-fi.`,
      `[ DATA FLOW STATUS ]\n> üß†: Active\n> üéµ: Inspired\n> üçú: Craving Ramen Again`
    ];

    const terminal = document.getElementById("terminal-output");
    const cursor = document.querySelector(".cursor");
    let msgIndex = 0;

    function typeMessage(message, index = 0) {
      if (index <= message.length) {
        terminal.textContent = message.slice(0, index);
        setTimeout(() => typeMessage(message, index + 1), 25);
      } else {
        // Pause before typing the next message
        setTimeout(() => {
          msgIndex = (msgIndex + 1) % messages.length;
          typeMessage(messages[msgIndex]);
        }, 6000);
      }
    }

    // Start typing the first message
    typeMessage(messages[msgIndex]);
  </script>
</body>
</html>
